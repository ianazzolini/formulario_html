<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Bem-vindo</h1>

    <form name="form-login" method="get"> 
        <fieldset>
                <legend>Login</legend>
                <label>E-mail:</label>
                <input type="email" name="email" id="email" required
                 placeholder="someone@hotmail.com"
                 size="35"
                 title="Informe um e-mail válido"
                 /><br>
                <label>Senha:</label>
                <input type="password" name="" id="senha" required
                placeholder="Informe a senha"
                size="35"><br>
                <input type="checkbox" name="lembrar" id="Lembrar" checked>
                Lembrar usuário?
        </fieldset>
        <input type="submit" value="Login">
        <input type="reset" value="Limpar">
    </form>
    <a href="novo.html">Ainda não é usuário?</a>
</body>
</html>
